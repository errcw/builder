{% extends wrapper %}
{% block contents %}
<style type='text/css'>
#container {
  width: 640px;
  height: 500px;
  margin: 0 auto;
  font-family: Georgia, Arial, serif;
}
#canvas {
  background: #ccc;
  box-shadow: 3px 3px #ddd;
  z-index: 0;
}

#unsupported {
  display: none;
  width: 100%;
  margin-bottom: 5px;
  text-align: center;
  color: #fff;
  background: #ff5d4f;
  border-radius: 5px;
  box-shadow: 2px 2px #cc7d76;
}
#unsupported p {
  margin: 3px;
  padding: 3px;
}
#unsupported a:link, #unsupported a:visited {
  color: #fff;
  font-weight: bold;
}

#controls {
  position: relative;
  left: 15px;
  top: 470px;
  z-index: 1;
}
#controls .button {
  width: 30px;
  height: 30px;
  border-radius: 5px;
  box-shadow: 2px 2px #ccc;
  cursor: pointer;
}

#controls .move {
  background: url({{baseurl}}static/cursor_move.png) no-repeat 2px 2px;
  background-color: #fff;
}
#controls .create {
  background: url({{baseurl}}static/cursor_create.png) no-repeat 2px 2px;
  background-color: #fff;
}

#footer p {
  font-size: 12px;
  font-family: Georgia, Arial, serif;
  margin: 5px 0 0 0;
  padding: 0;
  text-align: right;
}
#footer a:link, #footer a:visited {
  color: #000;
  text-decoration: underline;
}
#footer a:hover {
  background: #ddd;
}
</style>

<div id='container'>
  <div id='unsupported'>
    <p>Builder may not work well in your browser. <a id='dismiss' href='#'>Dismiss</a></p>
  </div>
  <div id='controls'>
    <div id='toggle' class='button move'></div>
  </div>
  <canvas id='canvas' width='640' height='480'></canvas>
  <div id='footer'>
    <p>About <a href='http://go/buildergame'>Builder</a>.</p>
  </div>
</div>

<script>
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-25858332-1']);
  _gaq.push(['_trackPageview']);
</script>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
<script src='http://www.google-analytics.com/ga.js'></script>

<script src='{{ baseurl }}static/physics.js'></script>
<script src='{{ baseurl }}static/builder.js'></script>
<script>
  builder.start();
</script>

{% endblock %}
